<!DOCTYPE html>
<html>
<head>
     <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
      $("document").ready(function(){
          var a = new Audio('oho.mp3')
          $("#b").on("click", function(){
            a.play()
            setTimeout(
              function()
                {
                  $(".gnome").show()
                }, 200);
              setTimeout(
                function()
                  {
                    $(".gnome").hide()
                  }, 400);
          })



      })
  </script>
</head>

<body style="width:100%;height:100%">

  <button id="b" style= "position: absolute; top: 50%;  left: 50%"> Click </button >
  <div class="gnome" style="display:none;background-image: url(gnome.jpg); width:60%; height:80%;background-size:cover;position: absolute; top: 50%;  left: 50%;  margin: -20% 0 0 -35%;">

  </div>


  </body>
</html>
