		<script>
		<!-- NO NEED FOR JQUERY WHERE WE'RE GOING-->
			window.onload = function(){
					randRGB();
			}
			function randRGB(){
				var count = 0;
				var state = 0;
			setInterval(function(){
				count++;
				if(count == 256){
						count = 0;
						state++;
						if(state == 5){
							state = 0;
						}
				}
				if(state == 0){
					setRGB( 255, count, 0);
				}
				if(state == 1){
					setRGB( 255 - count , 255, 0);
				}
				if(state == 2){
					setRGB( 0, 255 - count , count);
				}
				if(state == 3){
					setRGB( count, 0 , 255);
				}
				if(state == 4){
					 setRGB( 255, 0, 255 - count);
				}
			}, 1);
			}
			function setRGB( r, g, b){
				$("body").attr("style", "background-color: 	#" + toHex(r) + toHex(g) + toHex(b));
			}
			function toHex(num){
				var str = num.toString(16);
				if(str.length == 1){
					str = "0" + str;
				}
				return str;
			}
		</script>
